<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="left-nav">
            <img class="logo" src="./asstes/logo.png" alt="">
            <h2 class="title">Spotify</h2>
            <h4 class="fav">Favourites</h4>
        </div>
        <div class="right-nav">
            <button class="magnify">
                <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #000000;"></i>
            </button>
            <input type="text" name="" class="search-bar" placeholder="Search...">
            <button class="mic">
                <i class="fa-solid fa-microphone fa-2xl" style="color: #000000;"></i>
            </button>
            <div class="notification">
                <i class="fa-solid fa-bell fa-2xl" style="color: #ffffff;"></i>
            </div>
            
            <img class="profile"   src="./asstes/Profile.jpg" alt="">
        </div>
    </nav>
    <main>
        <div class="left-main">
            <div class="playlist">
                <img src="./asstes/playlists/Latin.jpeg" alt="latin">
                <img src="./asstes/playlists/mood-booster.jpeg" alt="mid-booster">
                <img src="./asstes/playlists/EDM.jpeg" alt="EDM">
            </div>
            <h1 class="head-latest-release">Latest Release</h1>
            <div class="latest-release">

                <div class="lr-card">
                    <img src="./asstes/Latest release/daku.jpeg" alt="daku" class="lr-song-cover">
                    <div class="lr-name-date">
                        <h2 class="lr-name">Daku</h2>
                        <h2 class="lr-date">Jan 15, 2021</h2>
                    </div>
                    <div class="lr-options-time">
                        <h2 class="lr-options">...</h2>
                        <h2 class="lr-durations">2:11</h2>
                    </div>
                </div>

                <div class="lr-card">
                    <img src="./asstes/Latest release/jannat.jpeg" alt="jannat" class="lr-song-cover">
                    <div class="lr-name-date">
                        <h2 class="lr-name">Haan Tu hai</h2>
                        <h2 class="lr-date">May 14, 2018</h2>
                    </div>
                    <div class="lr-options-time">
                        <h2 class="lr-options">...</h2>
                        <h2 class="lr-durations">5:24</h2>
                    </div>
                </div>

                <div class="lr-card">
                    <img src="./asstes/Latest release/rockstar.jpeg" alt="rockstar" class="lr-song-cover">
                    <div class="lr-name-date">
                        <h2 class="lr-name">Saadda Haq</h2>
                        <h2 class="lr-date">Sep 30, 2011</h2>
                    </div>
                    <div class="lr-options-time">
                        <h2 class="lr-options">...</h2>
                        <h2 class="lr-durations">6:02</h2>
                    </div>
                </div>

                <div class="lr-card">
                    <img src="./asstes/Latest release/shayad.jpeg" alt="shayad" class="lr-song-cover">
                    <div class="lr-name-date">
                        <h2 class="lr-name">Shayad</h2>
                        <h2 class="lr-date">May 20, 2022</h2>
                    </div>
                    <div class="lr-options-time">
                        <h2 class="lr-options">...</h2>
                        <h2 class="lr-durations">4:07</h2>
                    </div>
                </div>

                <div class="lr-card">
                    <img src="./asstes/Latest release/The Night We Met.jpeg" alt="The Night We Met" class="lr-song-cover">
                    <div class="lr-name-date">
                        <h2 class="lr-name">The Night We Met</h2>
                        <h2 class="lr-date">April 27, 2018</h2>
                    </div>
                    <div class="lr-options-time">
                        <h2 class="lr-options">...</h2>
                        <h2 class="lr-durations">3:28</h2>
                    </div>
                </div>

                <div class="lr-card">
                    <img src="./asstes/Latest release/whats up danger.jpeg" alt="what's up danger" class="lr-song-cover">
                    <div class="lr-name-date">
                        <h2 class="lr-name">What's Up Danger</h2>
                        <h2 class="lr-date">Feb 25, 2019</h2>
                    </div>
                    <div class="lr-options-time">
                        <h2 class="lr-options">...</h2>
                        <h2 class="lr-durations">3:42</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="queue">

        </div>
    </main>
    <script src="https://kit.fontawesome.com/68df24911a.js" crossorigin="anonymous"></script>
</body>
</html>
